<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Design Idea</title>
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    <link rel="stylesheet" href="./static/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="./static/listImage.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
        <div class="container"><a class="navbar-brand" href="index.html">Design Idea</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navbarResponsive"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Sign Up</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="padding-top: 98px;"><div class="container content_container login">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-xs-12 col-xs-offset-0">
                <form name="login_form"  class="form_login">
                    <input type="hidden" >
                    <div class="white_block">
                    <article>
                    <header class="clearfix">
                        <h4 class="pull-left">Sign in</h4>
                    </header>
                    <div class="block-inner">
                        <div class="form-group">
                            <label>
                                Username
                            </label>
                            <input type="text" id="username" name="username" class="required form-control" value="" placeholder="Enter your username..." id>
                        </div>
                        <div class="form-group w_margin">
                            <label>
                                Password
                            </label>
                            <input name="password" id="password" type="password" class="required form-control" style="" placeholder="Enter your password...">
                        </div>
                        <button type="submit" class="btn btn-black_new btn-large btn-block btn-error text-uppercase " id="submit_login" onclick="signin()">
                            <span class="btn-title" data-original-title="Sign in">Sign in</span>
                        </button>
                    </div>
                    </article>
                    </div>
                    <a href="/SignUp.html" class="pull-left">
                        Create a new account
                    </a>
                    <a style="padding-left:220px" data-toggle="modal" id="reset_password" href="#resetpw-modal" class="pull-right">
                        Forgot your password?
                    </a>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
<div class="new_bs3_modal modal fade" id="resetpw-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h3 class="modal-title" id="myModalLabel">Forgot your password?</h3>
            </div>
            <div class="modal-body">
                <div class="text-center modal_intro_block">
                    <i class="gd-ico-door-lock" id="iconStart"></i>
                    <i class="gd-ico-mail" id="iconSuccess" style="display:none;"></i>
                    <h4 id="messageStart">Don't worry, we can send it again!</h4>
                    <h4 id="messageSuccess" style="display:none;">An email with a password reset link has just been sent to you!</h4>
                </div>
                <div class="form-group" id="emailInputFormGroup">
                    <label>Email address</label>
                    <input type="text" class="form-control" placeholder="Enter your email here..." id="resetPasswordEmail">
                </div>
                <div class="clearfx"></div>
                <button class="btn btn-black_new btn-large btn-block text-uppercase" id="resetPasswordBtn">
                    <img src="https://d3kf9uqclka5mu.cloudfront.net/images/loading.gif" class="js_processing_spinning_wheel" width="18" style="display:none;margin-right: 5px;">
                    <span class="btn-title" data-original-title="Send my password">Send my password</span>
                    <span id="countdown-wrapper" class="circle-outline" style="display: none;">
                        <span id="countdown">3</span>
                    </span>
                </button>
                
            </div>
        </div>
    </div>
</div></div>
    <script src="./static/js/jquery-3.3.1.min.js"></script>
    <script src="./static/bootstrap/js/bootstrap.min.js"></script>
    <script id="bs-live-reload" data-sseport="51044" data-lastchange="1590041352558" src="./static/js/livereload.js"></script>
</body>

</html>
