<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">

          <li class="nav-item" role="presentation"><a class="nav-link" href="#">Log In</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container draw">
    <div class="row">
      <div class="col-md-4">
        <div class="row all-select">
          <div class="col-md-6" onclick="handleClickSupport(event)">
            <img class="default reset" src="../asset/img/38335_AB.jpg" alt="">

        </div>

          <div onclick="handleClickSupport(event)" class="col-md-6">

          <div onclick="handleClickSupport(event)" class="col-md-6">
            <img class="default" src="../asset/img/DesignIdea.jpg" alt="">

        </div>
      </div>

    </div>
  </div>
  <img src="" alt="scream">
