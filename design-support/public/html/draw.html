<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/draw.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
    <div class="container"><a class="navbar-brand" href="#">Design Idea</a><button class="navbar-toggler"
        data-toggle="collapse" data-target="#navbarResponsive"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="nav navbar-nav ml-auto">
          <button id="btn-done" disabled type="button" class="btn btn-success" data-toggle="modal"
            data-target="#myModal">DONE <img src="../asset/arrow.png" alt="" class="arrow-right"></button>
        </ul>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-layout modal-design">
      <!--Modal content-->
      <div class="modal-content modal-container modal-design-diea">
        <div class="container myListImage">
          <!-- Card deck -->
          <ul class="card-deck row ">
            <li class="col-xs-12 col-sm-6 col-md-4">
              <div class="view overlay">
                <input type="checkbox" id="myCheckbox1" />
                <label class="myListImage" for="myCheckbox1"><img class="card-img-top" id="img1"
                    src="https://mdbootstrap.com/img/Photos/Others/images/16.jpg" alt="Card image cap"></label>
              </div>
            </li>

            <li class="col-xs-12 col-sm-6 col-md-4">
              <div class="view overlay">
                <input type="checkbox" id="myCheckbox2" />
                <label class="myListImage" for="myCheckbox2"><img class="card-img-top" id="img2"
                    src="https://mdbootstrap.com/img/Photos/Others/images/14.jpg" alt="Card image cap"></label>
              </div>
            </li>

            <li class="col-xs-12 col-sm-6 col-md-4">
              <div class="view overlay">
                <input type="checkbox" id="myCheckbox3" />
                <label class="myListImage" for="myCheckbox3"><img class="card-img-top" id="img3"
                    src="https://mdbootstrap.com/img/Photos/Others/images/14.jpg" alt="Card image cap"></label>
              </div>
            </li>

            <li class="col-xs-12 col-sm-6 col-md-4">
              <div class="view overlay">
                <input type="checkbox" id="myCheckbox4" />
                <label class="myListImage" for="myCheckbox4"><img class="card-img-top" id="img4"
                    src="https://mdbootstrap.com/img/Photos/Others/images/14.jpg" alt="Card image cap"></label>
              </div>
            </li>

            <li class="col-xs-12 col-sm-6 col-md-4">
              <div class="view overlay">
                <input type="checkbox" id="myCheckbox5" />
                <label class="myListImage" for="myCheckbox5"><img class="card-img-top" id="img5"
                    src="https://mdbootstrap.com/img/Photos/Others/images/14.jpg" alt="Card image cap"></label>
              </div>
            </li>

            <li class="col-xs-12 col-sm-6 col-md-4">
              <div class="view overlay">
                <input type="checkbox" id="myCheckbox6" />
                <label class="myListImage" for="myCheckbox6"><img class="card-img-top" id="img6"
                    src="https://mdbootstrap.com/img/Photos/Others/images/14.jpg" alt="Card image cap"></label>
              </div>
            </li>
          </ul>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-12 next-post">
          <button type="button" class="btn btn-outline-primary waves-effect btn-next-post">Continue to post
          </button>
        </div>
        </ul>
        <!-- Card deck -->
      </div>
    </div>
  </div>
  </div>

  <div class="container draw">
    <div class="row">
      <div class="col-md-4">
        <div class="row all-select">
          <div class="col-md-6" onclick="handleClickSupport(event)">
            <img class="default reset" src="../asset/img/38335_AB.jpg" alt="">
          </div>
          <div class="col-md-6 " onclick="handleClickSupport(event)">
            <img class="default reset" src="../asset/img/38442_AB.jpg" alt="">
          </div>
        </div>
        <div class="row">
          <div onclick="handleClickSupport(event)" class="col-md-6">
            <img class="default reset" src="../asset/img/39202_AB.jpg" alt="">
          </div>
          <div onclick="handleClickSupport(event)" class="col-md-6">
            <img class="default reset" src="../asset/img/40720_AB.jpg" alt="">
          </div>
        </div>
        <div class="row">
          <div onclick="handleClickSupport(event)" class="col-md-6">
            <img class="default" src="../asset/img/41484_AB.jpg" alt="">
          </div>
          <div onclick="handleClickSupport(event)" class="col-md-6">
            <img class="default" src="../asset/img/DesignIdea.jpg" alt="">
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <canvas id="canvas" class="draw-canvas"></canvas>
      </div>
    </div>
  </div>

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script language="javascript" src="../js/draw.js"></script>
</body>

</html>
